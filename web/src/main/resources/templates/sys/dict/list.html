<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: chosen_header"/>
    <th:block th:include="include :: header"/>
    <th:block th:include="include :: table_header"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-md-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button shiro:hasPermission="sys:dict:add" type="button"
                                class="btn  btn-primary" onclick="add()">
                            <i class="fa fa-plus" aria-hidden="true"></i>添加
                        </button>
                        <button shiro:hasPermission="sys:dict:batchRemove"
                                type="button" class="btn  btn-danger" onclick="batchRemove()">
                            <i class="fa fa-trash" aria-hidden="true"></i>删除
                        </button>
                    </div>
                    <div class="columns col-md-2">
                        <select data-placeholder="选择类别" class="form-control chosen-select" style="width: 100%">
                            <option value="">选择类别</option>
                        </select>
                    </div>
                    <div id="toolbar" class="pull-right"></div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var s_edit_h = 'hidden';
    var s_remove_h = 'hidden';
    var s_resetPwd_h = 'hidden';
</script>
<div shiro:hasPermission="sys:dict:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="sys:dict:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="sys:dict:add">
    <script type="text/javascript">
        var s_add_h = '';
    </script>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: table_footer"/>
<th:block th:include="include :: chosen_footer"/>
<script type="text/javascript" th:src="@{/static/js/appjs/sys/dict/list.js}"></script>
</body>
</html>
