<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: ztree_header"/>
    <th:block th:include="include :: header"/>
</head>
<!--/*@thymesVar id="role" type="com.alice.pet.base.domain.Role"*/-->
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="roleId" name="roleId" type="hidden" th:value="${role.roleId}"/>
                        <input id="menuIds" name="menuIds" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">角色名：</label>
                            <div class="col-sm-8">
                                <input id="roleName" name="roleName" class="form-control"
                                       type="text" th:value="${role.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">编码：</label>
                            <div class="col-sm-8">
                                <input id="code" name="remark" class="form-control"
                                       type="text" th:value="${role.code}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述：</label>
                            <div class="col-sm-8">
                                <input id="description" name="remark" class="form-control"
                                       type="text" th:value="${role.description}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单权限：</label>
                            <div class="col-sm-8">
                                <div id="menuTree" class="ztree"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: ztree_footer"/>
<script type="text/javascript" th:src="@{/static/js/appjs/sys/role/edit.js}"></script>
<script th:inline="javascript">
    var oldMenuIds = [# th:utext = "${menuIds}" /];
</script>
</body>
</html>
