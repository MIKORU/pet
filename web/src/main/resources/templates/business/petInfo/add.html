<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: date_header"/>
    <th:block th:include="include :: header"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">宠物名：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" name="sex" value="1" checked/> 公
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="sex" value="0" checked/> 母
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">年龄：</label>
                            <div class="col-sm-8">
                                <input id="age" name="age" class="form-control" type="text" placeholder="(/month)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">体重：</label>
                            <div class="col-sm-8">
                                <input id="weight" name="weight" class="form-control" type="number" placeholder="(/g)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">健康程度：</label>
                            <div class="col-sm-8">
                                <input id="health" name="health" value="0" class="dial m-r-sm" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">品种：</label>
                            <div class="col-sm-8">
                                <input id="breed" name="breed" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">出生日期：</label>
                            <div class="col-sm-8">
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" class="form-control" name="birthday">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">主人身份证：</label>
                            <div class="col-sm-8">
                                <input id="ownerIdentity" name="ownerIdentity" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: date_footerdate_footer"/>
<th:block th:include="include :: konb_footer"/>
<script type="text/javascript" th:src="@{/static/js/appjs/business/pet-info/add.js}"></script>
</body>
</html>
